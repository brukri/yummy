<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          <mat-icon class="icon">restaurant_menu</mat-icon>
          yummy
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a>
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a routerLink="/searchByIngredients" [queryParams]="{ selectedIngredients: '' }">
              <mat-icon class="icon">search</mat-icon>
              <span class="label">By Ingredients</span>
            </a>
          </li>
          <li>

            <a routerLink="/searchByRecipe" [queryParams]="{ selectedRecipe: '' }">
              <mat-icon class="icon">search</mat-icon>
              <span class="label">By Recipe</span>
            </a>
          </li>
          <li>
            <a *ngIf="!authService.isLoggedIn" (click)="authService.login()">
              <mat-icon class="icon">person</mat-icon>
              <span class="label">Log In</span></a>
          </li>
          <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="authService.isLoggedIn">
            <mat-icon>person</mat-icon>
            <span class="label">{{authService.userProfile.nickname}}</span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a routerLink="/favorites" *ngIf="authService.isLoggedIn" routerLinkActive="active">
                <mat-icon class="icon">favorites</mat-icon>
                <span class="menu-label">Favorites</span>
              </a>
            </button>
            <button mat-menu-item>
              <a routerLink="/preferences" *ngIf="authService.isLoggedIn" routerLinkActive="active">
                <mat-icon class="icon">settings</mat-icon>
                <span class="menu-label">Preferences</span>
              </a>
            </button>
            <button mat-menu-item>
              <a (click)="authService.logout()" *ngIf="authService.isLoggedIn">
                <mat-icon class="icon">exit_to_app</mat-icon>
                <span class="menu-label">Log Out</span>
              </a>
            </button>
          </mat-menu>
          <!--Todo Hack for space problem-->
          <li></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
