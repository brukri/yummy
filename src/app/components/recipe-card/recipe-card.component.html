<mat-card>
  <mat-card-header>
      <mat-card-title>
          <span class="mat-card-title">{{recipe.title}}</span>
        </mat-card-title>
      <mat-card-subtitle>{{recipe.likes}} Likes</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{recipe.image}}/>
  <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
</mat-card>
