<div class="bg-div">
  <section>
  <h1>My food intolerances:</h1>
  <h4>We will only show you recipes which will not cause problems for you.</h4>
  <div class="card">
    <div *ngFor='let item of intoleranceOptions'>
      <input type='checkbox' [(ngModel)]='item.checked' (change)='onToggleIntolerance()'>{{item.label}}
    </div>
  </div>
</section>
<section>
    <h1>My diets:</h1>
    <h4>We will only show you recipes compliant with your diets.</h4>
    <div class="card">
      <div *ngFor='let item of dietOptions'>
        <input type='checkbox' [(ngModel)]='item.checked' (change)='onToggleDiets()'>{{item.label}}
      </div>
    </div>
  </section>
</div>
