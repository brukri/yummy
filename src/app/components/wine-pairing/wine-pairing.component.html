<div *ngIf="winePairing" >
  {{winePairing.pairingText}}
  <div *ngIf="winePairing.grapeVariety && winePairing.grapeVariety.length > 0">
    Recommended Grape Varieties:
    <ul *ngFor="let grapeVariety of winePairing.grapeVarieties">
        <li>
          {{grapeVariety}}
        </li>
      </ul>
  </div>
</div>
