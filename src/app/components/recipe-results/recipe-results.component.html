<div>
  <yummy-no-data-found *ngIf="recipes?.length === 0 && !isLoading" data-test-selector="no-data-found-component"></yummy-no-data-found>
  <yummy-recipe-overview *ngIf="recipes?.length > 0" [recipes]="recipes"></yummy-recipe-overview>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <label *ngIf="HasResults && CanShowMore" class="result-count-label">{{totalResults | number}} Results</label>
  <button mat-raised-button color="primary" *ngIf="CanShowMore" (click)="loadMore()">Show more</button>
</div>
