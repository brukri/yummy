<div data-test-selector="search-by-ingredients-component">
  <autocomplete-multi-search
    [placeholder]="'Search ingredients...'"
    [autocompletionCallback]="autoComplete"
    [preselectedChips]="preselectedIngredients$"
    (chipListChanged)="updateRecipes($event)">
  </autocomplete-multi-search>
  <app-recipe-results
    [recipes]="recipes"
    [isLoading]="isLoading"
    [canLoadMore]="true"
    (loadMoreButtonPressed)="loadMore()">
  </app-recipe-results>
</div>
