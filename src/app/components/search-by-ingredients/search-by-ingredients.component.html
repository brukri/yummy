    [preselectedChips]="preselectedIngredients$" (chipListChanged)="updateRecipes($event)"></autocomplete-multi-search>
  <recipe-overview [recipes$]="recipes$" [expectData]="searchCriteriasEntered"></recipe-overview>
</div>
