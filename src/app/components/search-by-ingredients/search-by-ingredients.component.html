<div data-test-selector="search-by-ingredients-component">
  <autocomplete-multi-search [placeholder]="'Search ingredients...'" [autocompletionCallback]="autoComplete"
    [preselectedChips]="preselectedIngredients$" (chipListChanged)="updateRecipes($event)"></autocomplete-multi-search>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <recipe-overview *ngIf="!isLoading" [recipes]="recipes"></recipe-overview>
  <button mat-button *ngIf="CanShowMore" (click)="loadMore()">Show more</button>
</div>
