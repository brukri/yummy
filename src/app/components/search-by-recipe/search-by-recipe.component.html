<div>
  <autocomplete-single-search
    [placeholder]="'Search recipe...'"
    [autocompletionCallback]="autoComplete"
    [preselectedValue]="preselectedRecipe"
    (resultChanged)="recipeChanged($event)">
  </autocomplete-single-search>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <recipe-overview *ngIf="!isLoading" [recipes]="recipes"></recipe-overview>
</div>
